<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat FAISS + Gemini</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    textarea { width: 100%; height: 80px; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; }
    #respuesta { margin-top: 2rem; background: #f0f0f0; padding: 1rem; border-radius: 8px; white-space: pre-wrap; }
  </style>
</head>
<body>

  <h1>ü§ñ Preguntale al sistema</h1>

  <textarea id="pregunta" placeholder="Escrib√≠ tu pregunta ac√°..."></textarea>
  <br>
  <button onclick="enviarPregunta()">Preguntar</button>

  <div id="respuesta"></div>

  <script>
    async function enviarPregunta() {
      const pregunta = document.getElementById("pregunta").value;
      const respuestaDiv = document.getElementById("respuesta");

      respuestaDiv.textContent = "‚è≥ Pensando...";

      try {
        const res = await fetch("/preguntar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pregunta })
        });

        const data = await res.json();

        if (data.respuesta) {
          respuestaDiv.textContent = data.respuesta;
        } else {
          respuestaDiv.textContent = "‚ö†Ô∏è Error: " + (data.error || "Respuesta vac√≠a");
        }
      } catch (error) {
        respuestaDiv.textContent = "‚ùå Error al conectar con el servidor: " + error.message;
      }
    }
  </script>

</body>
</html>
